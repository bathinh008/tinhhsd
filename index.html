<!DOCTYPE html>

<style>
    body {

</head>

<body>

<h2>üßÆ T√≠nh H·∫°n S·ª≠ D·ª•ng</h2>

<label>Ng√†y s·∫£n xu·∫•t (MFG)</label>
<input type="date" id="mfg">

<label>H·∫°n s·ª≠ d·ª•ng (EXP)</label>
<input type="date" id="exp">

<div id="result"></div>

<script>
function formatDate(dateStr) {
    let d = new Date(dateStr);
    let day = String(d.getDate()).padStart(2, "0");
    let month = String(d.getMonth() + 1).padStart(2, "0");
    let year = d.getFullYear();
    return `${day}/${month}/${year}`;
}

function calc() {
    let mfg = document.getElementById("mfg").value;
    let exp = document.getElementById("exp").value;

    if (!mfg || !exp) {
        alert("Vui l√≤ng nh·∫≠p ƒë·ªß ng√†y s·∫£n xu·∫•t v√† h·∫°n s·ª≠ d·ª•ng!");
        return;

    const mfgDate = new Date(mfg);
    const expDate = new Date(exp);
    const today = new Date();

    let total = expDate - mfgDate;
    let used = today - mfgDate;

    // X·ª≠ l√Ω ngo·∫°i l·ªá
    if (today < mfgDate) {
        document.getElementById("result").innerHTML = `
            <div class="result-box warning">‚ùó S·∫£n ph·∫©m ch∆∞a ƒë·∫øn ng√†y s·∫£n xu·∫•t!</div>`;
        return;
    }

    if (today > expDate) {
        document.getElementById("result").innerHTML = `
            <div class="result-box danger">‚ùå S·∫£n ph·∫©m ƒë√£ h·∫øt h·∫°n s·ª≠ d·ª•ng!</div>`;
        return;
    }

    let percentUsed = (used / total) * 100;
    let percentLeft = 100 - percentUsed;

    percentUsed = percentUsed.toFixed(2);
    percentLeft = percentLeft.toFixed(2);

    // ƒê·∫øm ng∆∞·ª£c s·ªë ng√†y c√≤n l·∫°i
    const daysLeft = Math.ceil((expDate - today) / (1000 * 3600 * 24));

    let emoji = "üü¢";
    let statusClass = "good";
    let statusText = "C√≤n h·∫°n s·ª≠ d·ª•ng t·ªët";

    if (percentLeft < 30) {
        emoji = "üî¥";
        statusClass = "danger";
        statusText = "S·∫Øp h·∫øt h·∫°n!";
    } else if (percentLeft < 60) {
        emoji = "üü°";
        statusClass = "warning";
        statusText = "H·∫°n s·ª≠ d·ª•ng trung b√¨nh";
    }

    // M√†u progress bar
    let barColor = "#27ae60";
    if (percentLeft < 30) barColor = "red";
    else if (percentLeft < 60) barColor = "#e67e22";

    document.getElementById("result").innerHTML = `
        <div class="result-box">
            <p><b>Ng√†y s·∫£n xu·∫•t:</b> ${formatDate(mfg)}</p>
            <p><b>H·∫°n s·ª≠ d·ª•ng:</b> ${formatDate(exp)}</p>
            <p><b>Ng√†y c√≤n l·∫°i:</b> ${daysLeft} ng√†y</p>

            <div class="progress-bar">

            </div>

            <p><b>% ƒë√£ d√πng:</b> ${percentUsed}%</p>
            <p><b>% c√≤n l·∫°i:</b> ${percentLeft}%</p>

            <p class="${statusClass}">

                <b>K·∫øt lu·∫≠n:</b> ${statusText}
            </p>
        </div>
    `;
}
</script>

</body>
</html>
